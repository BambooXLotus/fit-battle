<div class="container-fluid bg" *ngIf="currentBattle | async as battle">
    <div class="row">
        <div class="col-auto">

            <button mdbBtn type="button" color="danger" class="waves-light" mdbWavesEffect size="lg" routerLink="../">Back</button>

        </div>
        <div class="col">
            <h1 class="text-white text-center display-4">{{ battle.name }}</h1>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-auto">
            <app-fit [id]="battle.challenger.id" title="Challenger"></app-fit>
        </div>
        <div class="col-1">
            <div class="row h-100 justify-content-center align-items-center">
                <h1 class="text-white">VS</h1>
            </div>
        </div>
        <div class="col-auto">
            <app-fit [id]="battle.opponent.id" title="Opponent"></app-fit>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="d-flex justify-content-center">
                <app-judge></app-judge>
            </div>
        </div>
    </div>
</div>
